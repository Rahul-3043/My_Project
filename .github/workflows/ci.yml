name: CI/CD - Terraform + Docker Deploy

on:
  workflow_dispatch:   # Manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Setup Terraform
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    # 3️⃣ Initialize Terraform
    - name: Terraform Init
      run: terraform init

    # 4️⃣ Apply Terraform (create EC2)
    - name: Terraform Apply
      run: terraform apply -auto-approve
      env:
        TF_VAR_aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        TF_VAR_aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    # 5️⃣ Extract EC2 IP
    - name: Get EC2 public IP
      id: ec2_ip
      run: echo "EC2_IP=$(terraform output -raw ec2_public_ip)" >> $GITHUB_ENV

    # 6️⃣ Wait for EC2 to boot
    - name: Wait for EC2 startup
      run: sleep 60

    # 7️⃣ Login to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # 8️⃣ Build and push Docker image
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: rahul3043/python-app:latest

    # 9️⃣ SSH into EC2 and deploy container
    - name: Deploy on EC2 via SSH
      uses: appleboy/ssh-action@v1.1.0
      with:
        host: ${{ env.EC2_IP }}
        username: ubuntu
        key: ${{ secrets.EC2_PEM_KEY }}
        script: |
          sudo apt update -y
          sudo apt install docker.io -y
          sudo systemctl start docker
          sudo systemctl enable docker
          sudo docker stop python-app || true
          sudo docker rm python-app || true
          sudo docker pull rahul3043/python-app:latest
          sudo docker run -d -p 5000:5000 --name python-app rahul3043/python-app:latest
